<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- linking style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- linking jQuery  -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- linking javascript  -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Jolly Roger Blackjack</title>
  </head>
  <body>
    <!-- creating container for all contents -->
    <div class="container">
      <h1>Jolly-Roger-Blackjack</h1>
      <!-- creating div for top portion with boats and land images for the race -->
      <div class="race">
        <!-- creating boat div for boat and water images  -->
        <div class="boat-races">
          <div class="boat">
            <div class="boat-picture">
              <img src="images/placeholder-personboat.jpg" alt="Boat" class=
              "boat-image">
            </div>
            <div class="water">
              <img src="images/placeholder-water.jpg" alt="Water" class="water-image">
            </div>
          </div>
          <div class="boat">
            <div class="boat-picture">
              <img src="images/placeholder-boat.jpeg" alt="Boat" class=
              "boat-image">
            </div>
            <div class="water">
              <img src="images/placeholder-water.jpg" alt="Water" class="water-image">
            </div>
          </div>
        </div>
        <div class="land">
          <img src="images/placeholder-land.jpg" alt="Land" id="land">
        </div>
      </div>
      <!-- creating bottom div for cards and game portion -->
      <div class="game">
        <div id="header-to-start">
          <button type="button" name="button" id="lets-play">Let's Play to Save Lives!</button>
        </div>
        <div class="players">

          <div id="player1">
            <div class="people">
              <img src="images/placeholder-person.png" alt="Player" class="players-image">
            </div>
            <div class="player1-cards">
              <div class="cards">
                <!-- create these divs using javascript and push them to cards -->
                <div class="dealt-card">
                  <img src="images/playing-card-28237_1280.png" alt="Cards" class="card-images">
                </div>
                <div class="dealt-card">
                  <img src="images/playing-card-28237_1280.png" alt="Cards" class="card-images">
                </div>

              </div>
              <div class="hit-and-stay">
                <button type="button" class="decision" id="hit">HIT</button>
                <button type="button" class="decision" id="stay">STAY</button>
              </div>
            </div>
          </div>

          <div class="versus">
            <h2>VS</h2>
          </div>

          <div id="pirate">
            <div class="people">
              <img src="images/placeholder-pirate.jpg" alt="Pirate" class="players-image">
            </div>
            <div class="cards">
              <div class="dealt-card">
                <img src="images/playing-card-28237_1280.png" alt="Cards" class="card-images">
              </div>
              <div class="dealt-card">
                <img src="images/playing-card-28237_1280.png" alt="Cards" class="card-images">
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </body>
</html>
