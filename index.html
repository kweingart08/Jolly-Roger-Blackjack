<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- linking style sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- linking jQuery  -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <!-- linking javascript  -->
    <script type="text/javascript" src="js/app.js"></script>

    <title>Jolly Roger Blackjack</title>
  </head>
  <body>
    <!-- creating container for all contents -->
    <div class="container">
      <h1>Jolly-Roger-Blackjack</h1>
      <!-- creating div for top portion with boats and land images for the race -->
      <div class="race">
        <!-- creating boat div for boat and water images  -->
        <div class="boat-races">
          <div class="boat">
            <div class="boat-picture">
              <img src="images/placeholder-personboat.jpg" alt="Boat" class=
              "boat-image">
            </div>
            <div class="water">
              <img src="images/placeholder-water.jpg" alt="Water" class="water-image">
            </div>
          </div>
          <div class="boat">
            <div class="boat-picture">
              <img src="images/placeholder-boat.jpeg" alt="Boat" class=
              "boat-image">
            </div>
            <div class="water">
              <img src="images/placeholder-water.jpg" alt="Water" class="water-image">
            </div>
          </div>
        </div>
        <div class="land">
          <img src="images/placeholder-land.jpg" alt="Land" id="land">
        </div>
      </div>
      <!-- creating bottom div for cards and game portion -->
      <div class="game">
        <div id="header-to-start">
          <button type="button" name="button">Let's Play to Save Lives!</button>
        </div>
        <div id="people-div">
          <div class="people">

          </div>
          <div class="versus">

          </div>
          <div class="people">

          </div>
        </div>
        <div id="game-area">
          <div class="cards">

          </div>
          <div class="hit-and-stay">

          </div>
          <div class="cards">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
